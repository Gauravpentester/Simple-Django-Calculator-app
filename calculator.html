<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/calc.css' %}"/>
</head>
<body>
<div class="container">
<form method="POST">
{% csrf_token %}
<table>
<tr>
<td><label for="num1">First Number</label></td>
<td><input type="number" name="num1" step="any"/></td>
</tr>
<tr>
<td><label for="num2">Second Number</label></td>
<td><input type="number" name="num2" step="any"/></td>
</tr>
<tr>
<td><label for="operation">Operation</label></td>
<td id="num3">
<select name="operation">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
</select>
</td>
</tr>
<tr>
<td><input type="submit" value="calculate"/></td>
</tr>
</table>
</form>
{% if output is not None %}
<p id="result">The Output is : <span id="result">{{output}}</span></p>
{% endif %}
</div>
</body>
</html>
